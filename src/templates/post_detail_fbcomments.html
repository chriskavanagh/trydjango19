{% extends 'base.html' %}


    {% block heading %} {% endblock %}

        {% block content %}

        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="well">

            <h1>{{ title }}</h1>
                
                <p><i>{{ post.content|linebreaks }}</i></p><br/>
                <p>Created: {{ post.timestamp }}</p>
                <p>Updated: {{ post.updated }}</p>
                <p><b>Slug:</b> {{ post.slug }}</p>
                <p>pk={{ post.pk }}<br/><br/></p>
                <p></p>
                <p><a href="{% url 'delete' post.pk %}" class="btn btn-danger" role="button">Delete</a></p> 

                </div>
                <br/>
                <br/>
                <div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-numposts="5"></div>
        </div> 
    </div>

        {% endblock %}
