<!DOCTYPE html>
<html>
    <body>
        
        <h1>{{ title }} is working</h1>

        {% for object in object_list %}
            <a href="{{ object.get_absolute_url }}">{{ object.title }}<br/></a>
            <b>content:</b> {{ object.content }}<br/>
            <b>timestamp:</b> {{ object.timestamp }}<br/>
            <b>updated:</b> {{ object.updated }}<br/>
            pk={{ object.pk }}<br/><br/>

        Update: <a href="{% url 'update' object.pk %}">{{ object.title }}<br/></a><br/><br/>

        {% empty %}
        <p>You Have No Posts</p>

        {% endfor %}
        
    </body>
</html>
