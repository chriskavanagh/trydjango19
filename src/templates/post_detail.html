{% extends 'base.html' %}


    {% block heading %} {% endblock %}

        {% block content %}

        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="well">

            <h1>{{ title }}</h1>        

                <a href="{% url 'delete' object.pk %}">{{ object.title }}-(Click To Delete)<br/></a>
                <p><b>content:</b>{{ object.content }}</p><br/>
                <b>timestamp:</b> {{ object.timestamp }}<br/>
                <b>updated:</b> {{ object.updated }}<br/>
                <b>Slug:</b> {{ object.slug }}<br/>
                pk={{ object.pk }}<br/><br/> 

                </div>
        </div>
    </div>

        {% endblock %}
